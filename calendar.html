<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Calendar</title>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <style type="text/css">
        .down10 {
            margin-top: 10px;
        }

        .calendarBox {
            border: solid 1px #e0e0e0;
        }

            .calendarBox .monthName {
                background-color: #303030;
                color: #ffffff;
            }

            .calendarBox .days {
                background-color: #3885bd;
                color: #ffffff;
            }

            .calendarBox .clickable {
                cursor: pointer;
                font-weight: bold;
            }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>

    <script type="text/javascript">
        angular
       .module('app', [])
       .controller('calendar', [
      '$scope',
      function ($scope) {

	      // Initially developed by Yogi Grantz - m6@yogigrantz.com, https://www.linkedin.com/in/yogigrantz/en 
	      // Please feel free to contact me for modifications
          $scope.selectedYear;
          $scope.years = [];
          $scope.months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
          $scope.days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
          $scope.month =
              [{
                  wk1: [1, 2, 3, 4, 5, 6, 7],
                  wk2: [8, 9, 10, 11, 12, 13, 14],
                  wk3: [15, 16, 17, 18, 19, 20, 21],
                  wk4: [22, 23, 24, 25, 26, 27, 28],
                  wk5: [29, 30, 31, 0, 0, 0, 0],
                  wk6: [0, 0, 0, 0, 0, 0, 0]
              },
               {
                   wk1: [0, 1, 2, 3, 4, 5, 6],
                   wk2: [7, 8, 9, 10, 11, 12, 13],
                   wk3: [14, 15, 16, 17, 18, 19, 20],
                   wk4: [21, 22, 23, 24, 25, 26, 27],
                   wk5: [28, 29, 30, 31, 0, 0, 0],
                   wk6: [0, 0, 0, 0, 0, 0, 0]
               },
               {
                   wk1: [0, 0, 1, 2, 3, 4, 5],
                   wk2: [6, 7, 8, 9, 10, 11, 12],
                   wk3: [13, 14, 15, 16, 17, 18, 19],
                   wk4: [20, 21, 22, 23, 24, 25, 26],
                   wk5: [27, 28, 29, 30, 31, 0, 0],
                   wk6: [0, 0, 0, 0, 0, 0, 0]
               },
               {
                   wk1: [0, 0, 0, 1, 2, 3, 4],
                   wk2: [5, 6, 7, 8, 9, 10, 11],
                   wk3: [12, 13, 14, 15, 16, 17, 18],
                   wk4: [19, 20, 21, 22, 23, 24, 25],
                   wk5: [26, 27, 28, 29, 30, 31, 0],
                   wk6: [0, 0, 0, 0, 0, 0, 0]
               },
               {
                   wk1: [0, 0, 0, 0, 1, 2, 3],
                   wk2: [4, 5, 6, 7, 8, 9, 10],
                   wk3: [11, 12, 13, 14, 15, 16, 17],
                   wk4: [18, 19, 20, 21, 22, 23, 24],
                   wk5: [25, 26, 27, 28, 29, 30, 31],
                   wk6: [0, 0, 0, 0, 0, 0, 0]
               },
               {
                   wk1: [0, 0, 0, 0, 0, 1, 2],
                   wk2: [3, 4, 5, 6, 7, 8, 9],
                   wk3: [10, 11, 12, 13, 14, 15, 16],
                   wk4: [17, 18, 19, 20, 21, 22, 23],
                   wk5: [24, 25, 26, 27, 28, 29, 30],
                   wk6: [31, 0, 0, 0, 0, 0, 0]
               },
               {
                   wk1: [0, 0, 0, 0, 0, 0, 1],
                   wk2: [2, 3, 4, 5, 6, 7, 8],
                   wk3: [9, 10, 11, 12, 13, 14, 15],
                   wk4: [16, 17, 18, 19, 20, 21, 22],
                   wk5: [23, 24, 25, 26, 27, 28, 29],
                   wk6: [30, 31, 0, 0, 0, 0, 0]
               }

              ];


          $scope.monthPattern;
          $scope.monthEndDate;
          $scope.curMonth;
          $scope.curYear;
          $scope.nextMonth;
          $scope.nextMonthYear;

          $scope.nextMonthPattern;
          $scope.nextMonthEndDate;

          $scope.prevMonth;
          $scope.prevMonthYear;

          $scope.changeMonth = function (year, month) {
              var firstDay = new Date(year, month, 1);
              $scope.monthPattern = firstDay.getDay();
              var lastDay;
              if (month < 12)
                  lastDay = new Date(year, month + 1, 0);
              else
                  lastDay = new Date(year + 1, 1, 0);
              $scope.monthEndDate = lastDay.getDate();

              $scope.curMonth = month;
              $scope.curYear = year;
              if ($scope.curMonth < 11) {
                  $scope.nextMonth = $scope.curMonth + 1;
                  $scope.nextMonthYear = $scope.curYear;
              }
              else {
                  $scope.nextMonth = 0;
                  $scope.nextMonthYear = $scope.curYear + 1;
              }

              if ($scope.curMonth > 0) {
                  $scope.prevMonth = $scope.curMonth - 1;
                  $scope.prevMonthYear = $scope.curYear;
              }
              else {
                  $scope.prevMonth = 11;
                  $scope.prevMonthYear = $scope.curYear - 1;
              }

              var firstDayNextMonth = new Date($scope.nextMonthYear, $scope.nextMonth, 1);
              $scope.nextMonthPattern = firstDayNextMonth.getDay();
              lastDay = new Date($scope.nextMonthYear, $scope.nextMonth + 1, 0);
              $scope.nextMonthEndDate = lastDay.getDate();
          }

          var d = new Date();
          $scope.changeMonth(d.getFullYear(), d.getMonth());

          for (var i = d.getFullYear() ; i <= d.getFullYear() + 11; i++) {
              $scope.years.push(i);
          }

          $scope.textboxDate;
          $scope.showCalendar = false;
          $scope.triggerCalendar = function (flag) {
              $scope.showCalendar = flag;
          }

          $scope.pickDate = function (yr, mo, dt) {
              $scope.textboxDate = mo + '/' + dt + '/' + yr;
              $scope.triggerCalendar(false);
          }

      }]);
    </script>
</head>
<body>
    <p>&nbsp;</p>
    <div class="container" ng-app="app">
        <div class="row down10" ng-controller="calendar">
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">

                <input class="form-control" type="text" ng-model="textboxDate" ng-click="triggerCalendar(true)" placeholder="Click me..." />

                <div class="col-xs-12 calendarBox text-center" ng-show="showCalendar">
                    <div class="row  monthName textcenter">
                        <div class="col-xs-2 clickable" ng-click="changeMonth(prevMonthYear, prevMonth)">< </div>
                        <div class="col-xs-8 text-center">{{months[curMonth]}} {{curYear}}</div>
                        <div class="col-xs-2 text-right clickable" ng-click="changeMonth(nextMonthYear,nextMonth)">> </div>
                    </div>
                    <div class="row days">
                        <div class="col-xs-1 text-center" ng-repeat="day in days">{{day}}</div>
                    </div>
                    <div class="row down10">
                        <div class="col-xs-1 clickable text-right" ng-repeat="dte in month[monthPattern].wk1 track by $index"><span class="{{checkDate(curYear ,curMonth + 1, dte)}}" ng-show="dte > 0 && dte <= monthEndDate" ng-click="pickDate(curYear,curMonth + 1,dte)">{{dte}}</span></div>
                    </div>
                    <div class="row down10">
                        <div class="col-xs-1 clickable text-right" ng-repeat="dte in month[monthPattern].wk2 track by $index"><span class="{{checkDate(curYear ,curMonth + 1, dte)}}" ng-show="dte > 0 && dte <= monthEndDate" ng-click="pickDate(curYear,curMonth + 1,dte)">{{dte}}</span></div>
                    </div>
                    <div class="row down10">
                        <div class="col-xs-1 clickable text-right" ng-repeat="dte in month[monthPattern].wk3 track by $index"><span class="{{checkDate(curYear ,curMonth + 1, dte)}}" ng-show="dte > 0 && dte <= monthEndDate" ng-click="pickDate(curYear,curMonth + 1,dte)">{{dte}}</span></div>
                    </div>
                    <div class="row down10">
                        <div class="col-xs-1 clickable text-right" ng-repeat="dte in month[monthPattern].wk4 track by $index"><span class="{{checkDate(curYear ,curMonth + 1, dte)}}" ng-show="dte > 0 && dte <= monthEndDate" ng-click="pickDate(curYear,curMonth + 1,dte)">{{dte}}</span></div>
                    </div>
                    <div class="row down10">
                        <div class="col-xs-1 clickable text-right" ng-repeat="dte in month[monthPattern].wk5 track by $index"><span class="{{checkDate(curYear ,curMonth + 1, dte)}}" ng-show="dte > 0 && dte <= monthEndDate" ng-click="pickDate(curYear,curMonth + 1,dte)">{{dte}}</span></div>
                    </div>
                    <div class="row down10">
                        <div class="col-xs-1 clickable text-right" ng-repeat="dte in month[monthPattern].wk6 track by $index"><span class="{{checkDate(curYear ,curMonth + 1, dte)}}" ng-show="dte > 0 && dte <= monthEndDate" ng-click="pickDate(curYear,curMonth + 1,dte)">{{dte}}</span></div>
                    </div>
                </div>
                <div class="col-xs-12 calendarBox text-center" ng-show="showCalendar">
                    <div class="row">
                        <div class="col-xs-6  text-center">
                            Select Year
                        </div>
                        <div class="col-xs-6">
                            <select class="form form-control" ng-model="selectedYear" ng-change="changeMonth(selectedYear, curMonth)">
                                <option ng-repeat="yr in years" value="{{yr}}">{{yr}}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
